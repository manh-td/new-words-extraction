name: Daily Code Execution

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (UTC)
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  execute-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          sudo systemctl enable ollama
          sudo systemctl start ollama
          sleep 5  # Give Ollama a few seconds to start

      - name: Pull phi3:mini model
        run: |
          ollama pull phi3:mini

      - name: Run script using Ollama
        run: |
          python -m src.main

      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.USERNAME }}"
          git config --global user.email "${{ secrets.EMAIL }}"

      - name: Add and commit results
        run: |
          git add .
          git commit -m "Daily Code Execution via GitHub Action" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main